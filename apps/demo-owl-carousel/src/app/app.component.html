<div style="text-align:center">
  <h1>Owl Carousel</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      
      <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
        
        <ng-container *ngFor="let item of carouselData">
          <ng-template carouselSlide [width]="item.width">
            <div class="slider">
              <!-- <p>{{item.text}}</p> -->
              <img [src]="[item.src]" alt="">
                
            </div><!-- /.carousel-item team-member -->
          </ng-template>
        </ng-container>
        
      </owl-carousel-o>

    </div> <!-- /.col-sm-10 col-sm-offset-1 -->
    
  </div> <!-- row -->
  
</div> <!-- /.container -->

<owl-carousel-libdemo-present></owl-carousel-libdemo-present>
<owl-carousel-libdemo-home></owl-carousel-libdemo-home>
