<h1 class="text-center my-4">Cities gallery</h1>

<div class="wrapper">
  <owl-carousel-o [options]="customOptions" #owlCat>
    @for(image of imagesData; track image.src) {
    <ng-template carouselSlide let-owlItem>
      <div class="slide" [@activeSlide]="owlItem.isCentered ? 'active' : 'inActive'">
        <!-- {{owlItem.center}}
          {{owlItem.id}} -->
        <img [src]="image.src" [alt]="image.alt" [title]="image.title">
      </div>
    </ng-template>
    }

  </owl-carousel-o>
</div>
